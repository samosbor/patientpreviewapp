# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b68e233f-431f-4644-af64-d747ab49a3cd'
  imageRepository: 'prodserver'
  containerRegistry: 'patientpreview01.azurecr.io'
  dockerfilePath: 'server/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Free Microsoft Subscription 150/month(9a08ae8f-8e93-4494-b338-64412a60f3a9)'
        azureContainerRegistry: '{"loginServer":"patientpreview01.azurecr.io", "id" : "/subscriptions/9a08ae8f-8e93-4494-b338-64412a60f3a9/resourceGroups/PatientPreview01/providers/Microsoft.ContainerRegistry/registries/patientpreview01"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'build'